<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <a href="" class="header-logo">LOGO</a>
      <nav class="header-nav-list">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#" class="nav-list-link">home</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-list-link">illustrations</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-list-link">contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-auth-btns">
        <button class="header-sign-up-btn" type="button">Sign up</button>
        <button class="header-sign-in-btn" type="button">Sign in</button>
      </div>
      <button class="header-hamburger" type="button">
        <span class="hamburger-name visually-hidden">dropdown menu</span>
      </button>
    </header>
    <main class="main">
      <div class="main-text-wrap">
        <h1 class="main-header">Make Your <span class="main-header-colored-text">Business</span> Stand out</h1>
        <span class="main-description">We provide the best illustration packs available on the market</span>
        <form class="main-form" action="#">
          <label class="form-input-email-label" for="form-input-email">Join our newsletter</label>
          <input class="form-input-email" id="form-input-email" type="email" placeholder="Email">
          <div class="form-email-msg"></div>
          <button class="form-sign-up-btn" type="button">Sign up</button>
        </form>
      </div>
    </main>
    <div class="sign-in-window-wrapper">
      <div class="sign-in-window">
        <svg class="sign-in-window-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 441 441">
          <path fill="#fff" stroke="#000" d="M220.336 170.564l.353.353.354-.353L390.288 1.318l49.796 49.773-169.269 169.245-.353.354.353.354 169.269 169.245-49.796 49.796-169.245-169.269-.354-.353-.353.353-169.27 169.269-49.748-49.796 169.245-169.245.353-.354-.353-.354L1.318 51.067 51.09 1.318l169.246 169.246z"></path>
        </svg>
        <h2 class="sign-in-window-header">Sign In</h2>
        <label class="sign-in-email-label" for="sign-in-email-input">Email</label>
        <input class="sign-in-email-input" id="sign-in-email-input" type="email" placeholder="example@example.com">
        <label class="sign-in-pass-label" for="sign-in-pass-input">Password</label>
        <input class="sign-in-pass-input" id="sign-in-pass-input" type="password">
        <button class="sign-in-submit-button">sign in</button>
      </div>
    </div>
    <div class="sign-up-window-wrapper">
      <div class="sign-up-window">
        <svg class="sign-up-window-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 441 441">
          <path fill="#fff" stroke="#000" d="M220.336 170.564l.353.353.354-.353L390.288 1.318l49.796 49.773-169.269 169.245-.353.354.353.354 169.269 169.245-49.796 49.796-169.245-169.269-.354-.353-.353.353-169.27 169.269-49.748-49.796 169.245-169.245.353-.354-.353-.354L1.318 51.067 51.09 1.318l169.246 169.246z"></path>
        </svg>
        <h2 class="sign-up-window-header">Sign Up</h2>
        <label class="sign-up-email-label" for="sign-up-email-input">Email</label>
        <input class="sign-up-email-input" id="sign-up-email-input" type="email" placeholder="example@example.com">
        <label class="sign-up-pass-label" for="sign-up-pass-input">Password</label>
        <input class="sign-up-pass-input" id="sign-up-pass-input" type="password">
        <label class="sign-up-rep-pass-label" for="sign-up-rep-pass-input">Repeat Password</label>
        <input class="sign-up-rep-pass-input" id="sign-up-rep-pass-input" type="password">
        <button class="sign-up-submit-button">sign up</button>
      </div>
    </div>
    <script src="javascript/scripts.js"></script>
    <script src="javascript/msg.js"></script>
  </body>
</html>
